<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = BaseClass;
tab_array[2] = Inheritance;

var oBases = document.all.tags("SELECT").item("BASE_CLASS_NAME");
var oNamespaces = document.all.tags("SELECT").item("BASE_CLASS_NAMESPACE");

function InitDocument(document)
{
	setDirection();
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);

	window.external.Load(document);
	PopulateNamespaces();
	BASE_CLASS_NAMESPACE.focus();
	OnNamespace();
}

function Next(document, linkto)
{
	BASE_CLASS_NAMESPACE.value = BASE_CLASS_NAMESPACE.options[BASE_CLASS_NAMESPACE.selectedIndex].value;
	window.external.AddSymbol("BASE_CLASS_NAMESPACE", BASE_CLASS_NAMESPACE.value);

	BASE_CLASS_NAME.value = BASE_CLASS_NAME.options[BASE_CLASS_NAME.selectedIndex].value;
	window.external.AddSymbol("BASE_CLASS_NAME", BASE_CLASS_NAME.value);

	UpdateSymbols();
	window.external.Next(document, linkto);
}

function UpdateSymbols()
{
	if("None" != BASE_CLASS_NAME.value)
	{
		var str = "";
		if(BASE_CLASS_NAMESPACE.value)
			str = " : " + BASE_CLASS_NAMESPACE.value + "." + BASE_CLASS_NAME.value;
		else
			str = " : " + BASE_CLASS_NAME.value;

		window.external.AddSymbol("BASE_CLASS_NAME_STRING", str);
	}
	else
	{
		window.external.AddSymbol("BASE_CLASS_NAME_STRING", "");
	}
}

function OnFinish(document)
{
	BASE_CLASS_NAMESPACE.value = BASE_CLASS_NAMESPACE.options[BASE_CLASS_NAMESPACE.selectedIndex].value;
	BASE_CLASS_NAME.value = BASE_CLASS_NAME.options[BASE_CLASS_NAME.selectedIndex].value;
	UpdateSymbols();

	var strBaseClass = window.external.FindSymbol("BASE_CLASS_NAME_STRING");
	var strInterfacesName = window.external.FindSymbol("INTERFACE_LIST_STRING");
	if(strBaseClass)
		if (strInterfacesName)
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass + ", " + strInterfacesName);
		else
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass);
	else if (strInterfacesName)
		window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", " : " + strInterfacesName);
	
	OnWizFinish(document);
}

function PopulateBaseClasses(oNamespace)
{
	for (l = 0; l < oBases.options.length; l++)
	{
		if (oBases.options[l].value != "None")
		{
			oBases.remove(l);
			l--;
		}
	}
	var nIndex = 0;
	var nActualCount = 0;
	var oMembers = oNamespace.Members;
	var aMembers = new Array();
	for (n = 1; n <= oMembers.Count; n++)
	{
		if (oMembers(n).Kind == vsCMElementClass)
		{
			strMember = oMembers(n).Name;
			aMembers[nActualCount] = strMember;			
			nActualCount++;
		}
	}
	
	aMembers.sort();
	for (n = 0; n < nActualCount; n++)
	{
		var oOption = document.createElement("OPTION");
		oOption.value = aMembers[n];
		oOption.text = aMembers[n];
		oBases.add(oOption);		
		if (oOption.value == window.external.FindSymbol("BASE_CLASS_NAME"))
		{
			nIndex = n;
		}
	}
	BASE_CLASS_NAME.selectedIndex = nIndex;
}

var nIndex = 0;
var nActualCount;
var oArrayNS = new ActiveXObject("Scripting.Dictionary");

function PopulateNamespaces()
{
	var i;
	for (i = 0; i < oNamespaces.options.length; i++)
	{
		oNamespaces.remove(i);
		i--;
	}
	nActualCount = 0;
	nIndex = 0;
	oArrayNS.RemoveAll();
	var oCodeElements = window.external.ProjectObject.CodeModel.CodeElements;
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if (oCodeElement.Kind == vsCMElementNamespace)
		{
			PopulateChildNamespaces(oCodeElement, "");
		}
	}
	BASE_CLASS_NAMESPACE.selectedIndex = nIndex;
	oNamespaces.selectedIndex = nIndex;
}

function PopulateChildNamespaces(oNS, strParent) {
	var oCodeElements = oNS.Members;
	var i;
	var bHasClass = false;
	var strCodeElement;
	if(strParent == "")
		strCodeElement = oNS.Name;
	else
		strCodeElement = strParent + "." + oNS.Name;
		
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if ((oCodeElement.Kind) && (oCodeElement.Kind == vsCMElementNamespace))
		{
			PopulateChildNamespaces(oCodeElement, strCodeElement);
		}
		if ((oCodeElement.Kind) && (oCodeElement.Kind == vsCMElementClass)) {
			bHasClass = true;
		}
	}
	if(bHasClass) 
	{
		var oOption = document.createElement("OPTION");
		oOption.value = strCodeElement;
		oOption.text = strCodeElement;
		oNamespaces.add(oOption);
		oArrayNS.Add(strCodeElement, oNS);
		nActualCount++;
		if (oCodeElement.Kind == 5 && oCodeElement.Name == BASE_CLASS_NAMESPACE.options[BASE_CLASS_NAMESPACE.selectedIndex].value)
		{
			nIndex = nActualCount - 1;
			PopulateBaseClasses(oCodeElement);
		}
	}
}

function OnNamespace()
{
	var strNamespace = BASE_CLASS_NAMESPACE.options[BASE_CLASS_NAMESPACE.selectedIndex].value;
	if (oArrayNS.Exists(strNamespace)) {
		PopulateBaseClasses(oArrayNS.Item(strNamespace));
	}
}

</SCRIPT>
