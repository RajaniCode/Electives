<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = BaseClass;
tab_array[2] = Inheritance;

var oInterfaces = document.all.tags("SELECT").item("INTERFACE_NAME");
var oNamespaces = document.all.tags("SELECT").item("INTERFACE_NAMESPACE");
var oImplementInterfaces = document.all.tags("SELECT").item("IMPLEMENT_INTERFACE_NAME");

function InitDocument(document)
{
	setDirection();
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);

	window.external.Load(document);
	PopulateNamespaces();
	OnNamespace();
	UpdateImplementInterfacesList();
	ToggleButtons();
	INTERFACE_NAMESPACE.focus();
}

function Next(document, linkto)
{
	INTERFACE_NAMESPACE.value = INTERFACE_NAMESPACE.options[INTERFACE_NAMESPACE.selectedIndex].text;
	window.external.AddSymbol("INTERFACE_NAMESPACE", INTERFACE_NAMESPACE.value);

	GetImplementInterfaces();
	UpdateSymbols();
	window.external.Next(document, linkto);
}

function UpdateSymbols()
{
	var strInterfaceList = "";
	var len = oImplementInterfaces.options.length;
	if(len > 0) 
	{
		for(var index=0; index < len; index++)
		{
			strInterfaceList += oImplementInterfaces.options[index].value;
			
			if(index < (len - 1))
				strInterfaceList += ", ";	
		}
	}
	window.external.AddSymbol("INTERFACE_LIST_STRING", strInterfaceList);
}

function OnFinish(document)
{
	INTERFACE_NAMESPACE.value = INTERFACE_NAMESPACE.options[INTERFACE_NAMESPACE.selectedIndex].text;
	AddBases();
	AddMethodStubs();
	UpdateSymbols();

	var strBaseClass = window.external.FindSymbol("BASE_CLASS_NAME_STRING");
	var strInterfacesName = window.external.FindSymbol("INTERFACE_LIST_STRING");
	if(strBaseClass)
		if (strInterfacesName)
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass + ", " + strInterfacesName);
		else
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass);
	else if (strInterfacesName)
		window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", " : " + strInterfacesName);

	OnWizFinish(document);
}

var nIndex;
var nActualCount;
var oArrayNS = new ActiveXObject("Scripting.Dictionary") ;
function PopulateNamespaces()
{
	var i;
	for (i = 0; i < oNamespaces.options.length; i++)
	{
		oNamespaces.remove(i);
		i--;
	}

	nActualCount = 0;
	nIndex = 0;
	oArrayNS.RemoveAll();
	var oCodeElements = window.external.ProjectObject.CodeModel.CodeElements;
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if (oCodeElement.Kind == vsCMElementNamespace)
		{
			PopulateChildNamespaces(oCodeElement, "");
		}
	}
	INTERFACE_NAMESPACE.selectedIndex = nIndex;
	oInterfaces.selectedIndex = nIndex;
}

function PopulateChildNamespaces(oNS, strParent) {
	var oCodeElements = oNS.Members;
	var i;
	var bHasInterface = false;
	var strCodeElement;
	if(strParent == "")
		strCodeElement = oNS.Name;
	else
		strCodeElement = strParent + "." + oNS.Name;
		
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if ((oCodeElement.Kind) && (oCodeElement.Kind == vsCMElementNamespace))
		{
			PopulateChildNamespaces(oCodeElement, strCodeElement);
		}
		if ((oCodeElement.Kind) && (oCodeElement.Kind == vsCMElementInterface)) {
			bHasInterface = true;
		}
	}
	if(bHasInterface) {
		var oOption = document.createElement("OPTION");
		oOption.value = strCodeElement;
		oOption.text = strCodeElement;
		oNamespaces.add(oOption);
		oArrayNS.Add(strCodeElement, oNS);
		nActualCount++;
		if (strCodeElement == window.external.FindSymbol("INTERFACE_NAMESPACE"))
		{
			nIndex = nActualCount-1;
			PopulateInterfaces(oCodeElement);
		}	
	}
}
      
function PopulateInterfaces(oNamespace)
{
	for (l = 0; l < oInterfaces.options.length; l++)
	{
		oInterfaces.remove(l);
		l--;
	}

	var oMembers = oNamespace.Members;
	var nActualCount = 0;
	var aMembers = new Array();
	for (n = 1; n <= oMembers.Count; n++)
	{
		if (oMembers(n).Kind == vsCMElementInterface)
		{
			strMember = oMembers(n).Name;
			aMembers[nActualCount] = strMember;			
			nActualCount++;
		}
	}

	aMembers.sort();
	for (n = 0; n < nActualCount; n++)
	{
		var oOption = document.createElement("OPTION");
		oOption.value = aMembers[n];
		oOption.text = aMembers[n];
		oInterfaces.add(oOption);
	}

	ToggleButtons();
}

function AddInterface(bAll)
{
	if (oInterfaces.selectedIndex == -1 && !bAll)
		return;
	if (bAll)
	{
		var len = oInterfaces.options.length;
		for (i = 0; i < len; i++)
		{
			var strInterface = INTERFACE_NAMESPACE.value;
			if(strInterface)
				strInterface += "." + oInterfaces.options[i].value;
			if (IsInImplementList(strInterface))
				continue;

			var oOption = document.createElement("OPTION");
			oOption.value = strInterface;
			oOption.text = strInterface;
			oImplementInterfaces.add(oOption);
		}
	}
	else
	{
		var strInterface = INTERFACE_NAMESPACE.value;

		if(strInterface)
			strInterface += "." + oInterfaces.options[oInterfaces.selectedIndex].value;

		if (IsInImplementList(strInterface))
		{
			L_Err1_Text = "Interface already selected";
			window.external.ReportError(L_Err1_Text);
			return;
		}

		var oOption = document.createElement("OPTION");
		oOption.value = strInterface;
		oOption.text = strInterface;
		oImplementInterfaces.add(oOption);
	}

	oImplementInterfaces.selectedIndex = oImplementInterfaces.options.length-1;
	ToggleButtons();
}

function GetImplementInterfaces()
{
	var len = oImplementInterfaces.options.length;
	var strImplementIfaces = "";
	for (i = 0; i < len; i++)
	{
		strImplementIfaces += oImplementInterfaces.options[i].value;
		strImplementIfaces += ";"
	}
	if(strImplementIfaces != "")
		window.external.AddSymbol("IMPLEMENT_INTERFACES_LIST", strImplementIfaces);
}

function UpdateImplementInterfacesList()
{
	var strImplementIfaces = 	window.external.FindSymbol("IMPLEMENT_INTERFACES_LIST");
	if("" == strImplementIfaces)
		return;
	var strImplementIfacesList = strImplementIfaces.split(";");
	for(n = 0; n < strImplementIfacesList.length-1; n++)
	{
		var strParam = strImplementIfacesList[n];
		if(strParam)
		{
			var oOption = document.createElement("OPTION");
			oOption.value = strParam;
			oOption.text = strParam;
			oImplementInterfaces.add(oOption);
		}
	}
}

function RemoveInterface(bAll)
{
	if (oImplementInterfaces.selectedIndex == -1 && !bAll)
		return;
		
	var len = oImplementInterfaces.options.length;
	if (bAll)
	{
		for (i = 0; i < len; i++)
		{
			var Index = oImplementInterfaces.options[i];
			oImplementInterfaces.options.remove(Index);
		}
	}
	else
	{
		var Index = oImplementInterfaces.selectedIndex;
		oImplementInterfaces.options.remove(Index);
		if (Index < len -1)
			oImplementInterfaces.selectedIndex = Index;
		else
			oImplementInterfaces.selectedIndex = len -2;
	}

	ToggleButtons();
}

function AddBases()
{
}

function AddMethodStubs()
{
	var strStubs = "";
	window.external.AddSymbol("METHOD_STUBS", strStubs); 
}

function CreateStubsForInterface(oInterface)
{
	var strInterfaceStubs = "";
	return strInterfaceStubs;
}

function IsInImplementList(strInterfaceName)
{
	var nLen = oImplementInterfaces.options.length;

	for (n = 0; n < nLen; n++)
	{
		var strImplementInterface = oImplementInterfaces.options(n).value;
		if (strImplementInterface == strInterfaceName)
			return true;
	}
	return false;
}

function ToggleButtons()
{
	AddBtn.disabled = true;
	AddAllBtn.disabled = true;
	RemoveBtn2.disabled = true;
	RemoveAllBtn.disabled = true;

	if (oInterfaces.options.length)
	{
		AddBtn.disabled = false;
		if (oInterfaces.options.length > 1)
			AddAllBtn.disabled = false;
	}
	if (oImplementInterfaces.options.length)
	{
		RemoveBtn2.disabled = false;
		if (oImplementInterfaces.options.length > 1)
			RemoveAllBtn.disabled = false;
	}
}

function OnNamespace()
{
	var strNamespace = INTERFACE_NAMESPACE.options[INTERFACE_NAMESPACE.selectedIndex].text;
	if (oArrayNS.Exists(strNamespace)) {
		PopulateInterfaces(oArrayNS.Item(strNamespace));
	}
}
