<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = BaseClass;
tab_array[2] = Inheritance;

function InitDocument(document)
{
	setDirection();
	var bFirst = window.external.FindSymbol("DOCUMENT_FIRST_LOAD");
	if (bFirst)
	{
		var L_WizardDialogTitle_Text = "C# Class Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
		window.external.AddSymbol("BASE_CLASS_NAME_STRING", "");
		window.external.AddSymbol("INTERFACE_LIST_STRING", "");
		window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", "");
		window.external.AddSymbol("ADD_CLASS_MERGE", false);		
	}


	window.external.Load(document);

	PopulateNamespaces();
	if (bFirst)
	{
		try
		{
			ClassNamespace.Value = window.external.ParentObject.Parent.Properties("RootNamespace").Value;
		}
		catch (e)
		{
			ClassNamespace.Value = "";
		}
	}
	else
		ClassNamespace.Value = window.external.FindSymbol("CLASS_NAMESPACE");

	CLASS_NAME.focus();
}

function Next(document, linkto)
{
	UpdateSymbols();
	if (!ValidateInput())
		return;
	window.external.Next(document, linkto);
}

function UpdateSymbols()
{
	CLASS_NAMESPACE.value = ClassNamespace.Value;
	window.external.AddSymbol("ITEM_NAME", FILENAME.value);

	var oAccess = document.all.tags("SELECT").item("ACCESS");
	strAccess = oAccess.options[oAccess.selectedIndex].text;
	window.external.AddSymbol("ACCESS_STRING", strAccess);
}

function OnFinish(document)
{
	UpdateSymbols();

	if (!ValidateInput())
		return;

	var strBaseClass = window.external.FindSymbol("BASE_CLASS_NAME_STRING");
	var strInterfacesName = window.external.FindSymbol("INTERFACE_LIST_STRING");
	if(strBaseClass)
		if (strInterfacesName)
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass + ", " + strInterfacesName);
		else
			window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", strBaseClass);
	else if (strInterfacesName)
		window.external.AddSymbol("BASE_INTERFACE_NAME_STRING", " : " + strInterfacesName);

	OnWizFinish(document);
}

function IsStandardNamespace(strName)
{
	if(strName != "")
	{
		var re = /Microsoft/i;
		var index = strName.search(re);
		if(index >= 0)
			return true;
		else
		{
			re = /System/i;
			index = strName.search(re);
			if(index >= 0)
				return true;
		}
	}
	return false;
}

function PopulateNamespaces()
{
	ClassNamespace.Clear();
	var oCodeElements = window.external.ProjectObject.CodeModel.CodeElements;
	var i;
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if ((oCodeElement.Kind == vsCMElementNamespace) && (!IsStandardNamespace(oCodeElement.Name)))
		{
			PopulateChildNamespaces(oCodeElement, "")
		}
	}
}

function PopulateChildNamespaces(oNS, strParent) {
	var oCodeElements = oNS.Members;
	var i;
	var strCodeElement;
	if(strParent == "")
		strCodeElement = oNS.Name;
	else
		strCodeElement = strParent + "." + oNS.Name;

	ClassNamespace.AddItem(strCodeElement);
	
	for (i = 1; i <= oCodeElements.Count; i++)
	{
		var oCodeElement = oCodeElements(i);
		if ((oCodeElement.Kind) && (oCodeElement.Kind == vsCMElementNamespace))
		{
			PopulateChildNamespaces(oCodeElement, strCodeElement);
		}
	}
}

function OnClassName()
{
	var strClassName = CLASS_NAME.value;
	var strLen = strClassName.length;

	if (strLen)
		FILENAME.value = strClassName + ".cs";
	else
		FILENAME.value = "";
}

function OnBrowseFile()
{
	var strFile;
	var strPath;
	var iIndex;
	try
	{
		L_Title1_Text = "VS Wizards Select File";
		L_Title2_Text = "C# Files (*.cs)\0*.cs\0\0";
		strFile = window.external.GetOpenFileNameViaDlg(L_Title1_Text, window.external.FindSymbol("PROJECT_PATH"), L_Title2_Text, FILENAME.value);
		iIndex = strFile.lastIndexOf("\\");
		strPath = strFile.substr(0, iIndex);
		if(strPath != window.external.FindSymbol("PROJECT_PATH")) {
			var Local_Err_Text = "You must select a file within the current project!";
			alert(Local_Err_Text);
			FILENAME.focus();
			return;
		}
	}
	catch(e)
	{
		if (e.number != OLE_E_PROMPTSAVECANCELLED)
		{
			L_Err1_Text = "Error: ";
			window.external.ReportError(L_Err1_Text + e.description);
		}
		return;
	}
	FILENAME.value = strFile.substr(iIndex + 1);
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(CLASS_NAME))
		oInvalid = CLASS_NAME;

	if (oInvalid == null)
	{
		if (!Validate(CLASS_NAMESPACE))
			oInvalid = ClassNamespace;
	}

	if (oInvalid == null)
	{
		if (!Validate(FILENAME))
			oInvalid = FILENAME;
	}

	if (oInvalid != null)
	{
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "CLASS_NAME":
		{
			if(""!=CLASS_NAME.value)
			{
				bValid = window.external.ValidateCSharpClass(ClassNamespace.Value, obj.value);
				if(!bValid)
					window.external.ReportError();
			}
			else
			{
				L_Err2_Text = "Class name cannot be empty.";
				window.external.ReportError(L_Err2_Text);
				bValid = false;
			}
		}
		break;
		case "CLASS_NAMESPACE":
		{
			if(""!=ClassNamespace.Value)
			{
				var lstTok = ClassNamespace.Value;
				lstTok = lstTok.split(".");

				for(i = 0; i < lstTok.length; i++)
				{
					if(!window.external.ValidateCLRIdentifier(lstTok[i]))
					{
						window.external.ReportError();
						bValid = false;
						break;
					}
				}

			}
			else
			{
				L_Err3_Text = "Namespace cannot be empty.";
				window.external.ReportError(L_Err3_Text);
				bValid = false;
			}
		}
		break;
		case "FILENAME":
		{
			if(""!=TrimStr(FILENAME.value))
			{
				var strExt;
				var strName = FILENAME.value.substring(0, FILENAME.value.lastIndexOf("."));
				if(!strName)
				{
					strName = FILENAME.value;
					var strExt = "";
				}
				else
				{
					strExt = FILENAME.value.substr(FILENAME.value.lastIndexOf("."))
				}
				if(!strExt || ((strExt.length == 1) && (strExt.charAt(0) == '.')))
					strExt = ".cs";
				var strFileName = strName + strExt;
				bValid = window.external.ValidateCSharpFile(strFileName);
				if(bValid)
					FILENAME.value = strFileName;
				else
					window.external.ReportError();
			}
			else
			{
				L_Err4_Text = "Filename can not be empty.";
				window.external.ReportError(L_Err4_Text);
				bValid = false;
			}
		}
		break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}
