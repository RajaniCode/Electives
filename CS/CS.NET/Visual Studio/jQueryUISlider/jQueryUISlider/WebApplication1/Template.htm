<table style="border:solid 1px #000000;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Company Name</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T as data}
    <tr>
      <td>{$T.data.CustomerID}</td>
      <td>{$T.data.CompanyName}</td>
      <td>{$T.data.City}</td>
    </tr>
    {#/for}
  </tbody>
</table>
