<table border="0" cellpadding="0" cellspacing="0" id="table1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>PhoneNo</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T as Patient}
        <tr bgcolor="{#cycle values=['#fff','#f7f7f7']}">
            <td>
                { $T.Patient.ID }
            </td>
            <td>
                { $T.Patient.FullName }
            </td>
            <td>
                { $T.Patient.Address }
            </td>
            <td>
                { $T.Patient.PhoneNo }
            </td>
            <td>
                { $T.Patient.Gender }
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
